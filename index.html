<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Calendar</title>
  </head>
  <body class="bg-gray-100 font-sans">

        <div class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40 backdrop-blur-sm" id="model">
        <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow-2xl mx-4 border border-gray-100">
            <button id="closeBtn" class="absolute top-3 text-5xl right-3 text-black">
                &times;
            </button>
            <h1 class="text-2xl font-semibold mb-6 text-center text-sky-500">Create a New Reservation</h1>

            <form class="space-y-5" id="form">

            <div>
                <label class="block text-gray-700 mb-1 text-sm font-medium">Day</label>
                <input id="reservation-day" name="day" readonly class="w-full border border-gray-200 rounded-lg px-3 py-2 bg-gray-50" />
            </div> 
     
            <div>
                <label class="block text-gray-700 mb-2 text-sm font-medium">Customer Name</label>
                <input type="text" required placeholder="Enter name" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 focus:outline-none">
            </div>

            
            <div>
                <label class="block text-gray-700 mb-2 text-sm font-medium">Start Hour</label>
                <input type="time" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 focus:outline-none">
            </div>

            
            <div>
                <label class="block text-gray-700 mb-2 text-sm font-medium">End Hour</label>
                <input type="time" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 focus:outline-none">
            </div>

            
            <div>
                <label class="block text-gray-700 mb-2 text-sm font-medium">Number of People</label>
                <input type="number" required placeholder="e.g. 4" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 focus:outline-none">
            </div>

            
            <div>
                <label class="block text-gray-700 mb-2 text-sm font-medium">Reservation Type</label>
                <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 focus:outline-none">
                <option value="">Select type</option>
                <option value="VIP">VIP</option>
                <option value="standard">Standard</option>
                <option value="group">Group</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-sky-500 text-white py-2 rounded-lg hover:bg-sky-600 transition duration-200 font-medium">
                Submit Reservation
            </button>
            </form>
        </div>
        </div>




    <header
      class="flex justify-between items-center p-4 bg-green-400 text-white shadow-md"
    >
      <button class="p-2 hover:bg-green-500 rounded-full">
        <i class="fa-solid fa-chevron-left text-2xl"></i>
      </button>
      <h1 class="text-2xl font-semibold">November 2018</h1>
      <button class="p-2 hover:bg-green-500 rounded-full">
        <i class="fa-solid fa-chevron-right text-2xl"></i>
      </button>
    </header>

    <main class="max-w-6xl mx-auto mt-6">
      <!-- Weekday titles -->
      <div class="grid grid-cols-5 text-center font-semibold text-gray-700">
        <div class="py-2 bg-gray-200 rounded-t-md">Mon</div>
        <div class="py-2 bg-gray-200 rounded-t-md">Tue</div>
        <div class="py-2 bg-gray-200 rounded-t-md">Wed</div>
        <div class="py-2 bg-gray-200 rounded-t-md">Thu</div>
        <div class="py-2 bg-gray-200 rounded-t-md">Fri</div>
      </div>

      <!-- Calendar days -->
      <div class="grid grid-cols-5 gap-2 mt-2" id="days">
        <!-- Example days -->
        <div
        id="day"
        data-day="29"  
        class="bg-white h-28 p-2 rounded-md shadow hover:shadow-lg transition duration-200 flex flex-col justify-between"
        >
          <span id="29" class="text-gray-500 text-sm text-right" data-="">29</span>
        </div>
        <div
        id="day"
        data-day="30"  
          class="bg-white h-28 p-2 rounded-md shadow hover:shadow-lg transition duration-200 flex flex-col justify-between"
        >
          <span id="30" class="text-gray-500 text-sm text-right">30</span>
        </div>
        <div
        id="day"
        data-day="31"  
          class="bg-white h-28 p-2 rounded-md shadow hover:shadow-lg transition duration-200 flex flex-col justify-between"
        >
          <span id="31" class="text-gray-500 text-sm text-right">31</span>
        </div>
        <div
        id="day"
        data-day="1"  
        class="bg-white h-28 p-2 rounded-md shadow hover:shadow-lg transition duration-200 flex flex-col justify-between"
        >
          <span id="1" class="text-gray-800 text-sm text-right">1</span>
        </div>
        <div
        id="day"
        data-day="2"  
        class="bg-white h-28 p-2 rounded-md shadow hover:shadow-lg transition duration-200 flex flex-col justify-between"
        >
          <span id="2" class="text-gray-800 text-sm text-right">2</span>
        </div>

      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
