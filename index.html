<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendar<i class="fa-solid fa fa-pen-to-square"></i></title>


  <script src="https://cdn.tailwindcss.com"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html,body { height:100%; }
    .calendar-root { height: calc(100vh - 96px); } 
    .hour-cell { height: calc((100vh - 200px) / 8); } 
    @media (min-width: 1280px) {
      .hour-cell { height: calc((100vh - 160px) / 8); }
    }


    .event-card { box-shadow: 0 6px 18px rgba(15,23,42,0.08); }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased">
  <!-- Header -->
   
  <header class="bg-white border-b border-slate-100">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <button class="p-2 rounded-md hover:bg-slate-100 text-slate-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </button>
        <div>
          <div class="text-xs text-slate-500">Week of</div>
          <div class="text-lg font-semibold tracking-tight">November 26 — 30</div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button class="px-3 py-1 rounded-md bg-white border border-slate-100 text-sm hover:shadow-sm">Today</button>
        <button class="px-4 py-2 rounded-md bg-sky-600 text-white text-sm hover:bg-sky-700" id="openBtn">New reservation</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 pt-6 calendar-root">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden h-full grid grid-rows-[auto_1fr]">
 
      <div class="grid grid-cols-6 border-b border-slate-100">
        <div class="p-3 bg-white/80"></div>
        <div class="p-3 text-center font-medium text-slate-700">Mon <div class="text-xs text-slate-400">Nov 26</div></div>
        <div class="p-3 text-center font-medium text-slate-700">Tue <div class="text-xs text-slate-400">Nov 27</div></div>
        <div class="p-3 text-center font-medium text-slate-700">Wed <div class="text-xs text-slate-400">Nov 28</div></div>
        <div class="p-3 text-center font-medium text-slate-700">Thu <div class="text-xs text-slate-400">Nov 29</div></div>
        <div class="p-3 text-center font-medium text-slate-700">Fri <div class="text-xs text-slate-400">Nov 30</div></div>
      </div>

  
      <div class="grid grid-cols-6 h-full">

        <div class="border-r border-slate-100 bg-slate-50">
          <div class="flex flex-col h-full">
    
            <div class="hour-cell flex items-center justify-end pr-4 text-xs text-slate-500">09:00</div>
            <div class="hour-cell flex items-center justify-end pr-4 text-xs text-slate-500">10:00</div>
            <div class="hour-cell flex items-center justify-end pr-4 text-xs text-slate-500">11:00</div>
            <div class="hour-cell flex items-center justify-end pr-4 text-xs text-slate-500">12:00</div>
            <div class="hour-cell flex items-center justify-end pr-4 text-xs text-slate-500">13:00</div>
            <div class="hour-cell flex items-center justify-end pr-4 text-xs text-slate-500">14:00</div>
            <div class="hour-cell flex items-center justify-end pr-4 text-xs text-slate-500">15:00</div>
            <div class="hour-cell flex items-center justify-end pr-4 text-xs text-slate-500">16:00</div>
          </div>
        </div>



        <div class="relative" id="day-26">
          <div class="flex flex-col h-full">
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
          </div>


          <div class="absolute left-4 right-4 top-[calc(1*100%/8)]" style="height:calc(2*(100%/8) - 12px)">
            <div class="event-card bg-emerald-500 text-white rounded-lg px-3 py-2 text-xs flex items-center justify-between gap-3">
              <div class="truncate font-medium">Marketing Meeting</div>
              <div class="text-[11px] font-semibold">09:00–11:00</div>
            </div>
          </div>
        </div>

        <div class="relative" id="day-27">
          <div class="flex flex-col h-full">
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
          </div>

          <div class="absolute left-4 right-4 top-[calc(3*100%/8)]" style="height:calc(1*(100%/8) - 12px)">
            <div class="event-card bg-sky-500 text-white rounded-lg px-3 py-2 text-xs flex items-center justify-between gap-3">
              <div class="truncate font-medium">Client Call</div>
              <div class="text-[11px] font-semibold">12:00–13:00</div>
            </div>
          </div>
        </div>

        <div class="relative" id="day-28">
          <div class="flex flex-col h-full">
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
          </div>

          <div class="absolute left-4 right-4 top-[calc(5*100%/8)]" style="height:calc(2*(100%/8) - 12px)">
            <div class="event-card bg-purple-600 text-white rounded-lg px-3 py-2 text-xs flex items-center justify-between gap-3">
              <div class="truncate font-medium">Team Sync</div>
              <div class="text-[11px] font-semibold">14:00–16:00</div>
            </div>
          </div>
        </div>

        <div class="relative" id="day-29">
          <div class="flex flex-col h-full">
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
          </div>

          <div class="absolute left-4 right-4 top-[calc(6*100%/8)]" style="height:calc(1*(100%/8) - 12px)">
            <div class="event-card bg-rose-500 text-white rounded-lg px-3 py-2 text-xs flex items-center justify-between gap-3">
              <div class="truncate font-medium">Workshop</div>
              <div class="text-[11px] font-semibold">15:00–16:00</div>
            </div>
          </div>
        </div>

        <div class="relative" id="day-30">
          <div class="flex flex-col h-full">
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
            <div class="hour-cell border-b border-slate-100"></div>
          </div>


        </div>
      </div>
    </div>
  </main>


  <div  class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40" id="reservation-modal">
    <div class="w-full max-w-md bg-white rounded-2xl p-6 shadow-2xl mx-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-sky-600">Create reservation</h3>
        <button id="closeBtn" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
      </div>

      <form class="space-y-3" id="form">
        <div>
          <label class="block text-xs text-slate-500 mb-1">Select Day</label>
          <select id="reservation-day" class="w-full rounded border border-slate-100 px-3 py-2 bg-white">
            <option value="">Choose a day</option>
            <option value="26">Monday • Nov 26</option>
            <option value="27">Tuesday • Nov 27</option>
            <option value="28">Wednesday • Nov 28</option>
            <option value="29">Thursday • Nov 29</option>
            <option value="30">Friday • Nov 30</option>
          </select>
        </div>

        <input class="w-full rounded border border-slate-100 px-3 py-2" placeholder="Customer name" id="customerNmae" />

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-xs text-slate-500 mb-1">Start</label>
            <select class="w-full rounded border border-slate-100 px-3 py-2 bg-white" id="startHour">

            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            </select>
          </div>
          <div>
            <label class="block text-xs text-slate-500 mb-1">End</label>
            <select class="w-full rounded border border-slate-100 px-3 py-2 bg-white" id="endHour">
      
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
            </select>
          </div>
        </div>

        <input class="rounded border border-slate-100 p-3 w-full mb-4" type="number" placeholder="People" id="numberPeopel" />
        <div class="">
          <select class="rounded border border-slate-100 w-full p-3 mb-4" id="reservationType">
            <option>Standard</option>
            <option>VIP</option>
            <option>Group</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-sky-600 text-white rounded px-3 py-2">Save</button>
      </form>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
